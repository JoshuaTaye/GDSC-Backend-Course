<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <title>Blog Post</title>
</head>
<body>
  <div class="container mx-auto">
    <div class="wrapper">
      <h1 class="text-4xl font-bold text-center">Blog Post</h1>
      <button id="toggle-theme">Toggle Light Mode</button>
    </div>
    <h1 id="post-title" class=" text-center text-3xl text-blue-400 font-bold mt-20 mb-10"></h1>
    <div class="max-w-[700px] w-10/12 mx-auto">
      <div id="post-content" class="my-4">
        <p class="text-center"></p>
      </div>
      <div id="post-meta" class="text-end"></div>
    </div>
  </div>
<script src="displayBlog.js"></script>
</body>
</html>
