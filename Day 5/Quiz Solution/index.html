<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="wrapper">
    <h1>Simple Countdown Timer</h1>
    <form id="form">
        <label for="InputSecond">Enter Starting Second</label>
        <input id="InputSecond" type="text" placeholder="Enter Seconds Here">
        <input type="submit" value="Start Timer">
    </form>
    <h2 id="seconds">-</h2>
</div>
<script src="index.js"></script>
</body>
</html>
