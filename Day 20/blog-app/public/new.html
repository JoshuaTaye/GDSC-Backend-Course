<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <title>Create a new Blog</title>
</head>
<body>
<div class="p-5">
  <a href="index.html" class="text-blue-400"> < Back</a>
</div>
<div id="wrapper">
  <h1 class="text-4xl font-bold">Create a Blog</h1>
  <button id="toggle-theme">Toggle Light Mode</button>
</div>
<div class="container  flex justify-center">
  <form onsubmit="submit()" class="w-10/12">
    <div class="my-2 flex flex-col">
    <label for="title" class="pr-3">Title</label>
    <input type="text" name="title" id="title" placeholder="Enter title here.." class="rounded-lg p-2 max-w-[300px] shadow-md">
    </div>
    <div class="my-2 flex flex-col">
    <label for="author" class="pr-3">Author</label>
    <input type="text" name="author" id="author" placeholder="Enter Author here.." class="rounded-lg p-2 max-w-[300px] shadow-md">
    </div>
    <div class="my-2 flex flex-col ">
    <label for="tags" class="pr-3">Tags</label>
    <input type="text" name="tags" id="tags" placeholder="Enter tags here.. (Comma separated)" class="rounded-lg p-2 max-w-[300px] shadow-md">
    </div>
    <div class="my-2 flex flex-col max-w-[300px]">
      <label for="blog-content">Content </label>
      <textarea id="blog-content" placeholder="Enter Content here.." class="rounded-lg p-2 shadow-md"></textarea>
    </div>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 my-5 rounded" type="submit">Submit</button>
  </form>
</div>
<script src="script.js"></script>

</body>
</html>
